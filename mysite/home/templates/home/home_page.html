{% extends "base.html" %}

{% load wagtailcore_tags static %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/f1cars3.jpg' %}" style="width: 800px; height: 800px;" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/f1cars2.jpg' %}" style="width: 800px; height: 800px;" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/f1start.jpg' %}" style="width: 800px; height: 800px;" class="d-block w-100" alt="Image 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
<br>
    <center>
    <h2>Página de información sobre la Fórmula 1</h2>
    </center>
  
{% endblock %}
